<VirtualHost *:80>
  ServerName template8.test
  DocumentRoot /var/www/html

  <Directory /var/www/html>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride all
    Order allow,deny
    allow from all
  </Directory>
  ErrorLog /var/www/html/logs/error.log
  CustomLog /var/www/html/logs/access.log combined
</VirtualHost>
